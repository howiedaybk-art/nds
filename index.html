<!DOCTYPE html>
<html>
<head>
    <title>–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –¥–æ–≥–æ–≤–æ—Ä–∞</title>
    <style>
        body { font-family: Arial; max-width: 800px; margin: 40px auto; }
        .calculator { background: #f5f5f5; padding: 20px; border-radius: 10px; }
        input, button { padding: 8px; margin: 5px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        .totals { background: #e3f2fd; font-weight: bold; }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>üßÆ –ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä —Å—Ç–æ–∏–º–æ—Å—Ç–∏ –¥–æ–≥–æ–≤–æ—Ä–∞</h2>
        
        <div>
            <label>–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —Ç–æ–≤–∞—Ä–∞:</label>
            <input type="number" id="quantity" placeholder="–í–≤–µ–¥–∏—Ç–µ –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ">
        </div>
        
        <div>
            <label>–¶–µ–Ω–∞ –±–µ–∑ –ù–î–° (—Ä—É–±):</label>
            <input type="number" id="price" placeholder="–í–≤–µ–¥–∏—Ç–µ —Ü–µ–Ω—É">
        </div>
        
        <button onclick="calculate()">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å</button>
        
        <table>
            <tr>
                <th>–°—Ç–æ–∏–º–æ—Å—Ç—å –±–µ–∑ –ù–î–°</th>
                <th>–ù–î–° (22%)</th>
                <th>–°—Ç–æ–∏–º–æ—Å—Ç—å —Å –ù–î–°</th>
            </tr>
            <tr class="totals">
                <td id="totalWithoutVAT">0</td>
                <td id="vatAmount">0</td>
                <td id="totalWithVAT">0</td>
            </tr>
        </table>
    </div>

    <script>
    function calculate() {
        const quantity = parseFloat(document.getElementById('quantity').value);
        const price = parseFloat(document.getElementById('price').value);
        
        if (!quantity || !price) {
            alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±–∞ –ø–æ–ª—è!');
            return;
        }
        
        const totalWithoutVAT = quantity * price;
        const vat = totalWithoutVAT * 0.22;
        const totalWithVAT = totalWithoutVAT + vat;
        
        document.getElementById('totalWithoutVAT').textContent = 
            totalWithoutVAT.toFixed(2) + ' —Ä—É–±';
        document.getElementById('vatAmount').textContent = 
            vat.toFixed(2) + ' —Ä—É–±';
        document.getElementById('totalWithVAT').textContent = 
            totalWithVAT.toFixed(2) + ' —Ä—É–±';
    }
    </script>
</body>
</html>
